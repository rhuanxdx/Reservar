<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Espaço Físico</title>
    <link rel="shortcut icon" href="logoRR.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type = "module" src="/front/cadastrarespaço.js" defer> </script>
</head>
<body>

    <div class="box">
        <div class="img-box">
            <img src="/img/img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Cadastrar Espaço Físico</h2>
            
            <form action="#">

                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="nome" id="nome" placeholder="Informe o nome da sala" required>
                </div>
                
                <div class="input-group">
                    <label for="descrição">Descrição</label>
                    <input type="descrição" id="descrição" placeholder="Informe a descrição do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="numero_sala">Número da Sala</label>
                    <input type="numero_sala" id="numero_sala" placeholder="Informe o número da Sala" required>
                </div>
                
                <div class="input-group">
                    <label for="capacidade">Capacidade</label>
                    <input type="capacidade" id="capacidade" placeholder="Informe a capacidade do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="andar">Andar</label>
                    <input type="andar" id="andar" placeholder="Informe o andar do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="predio">Prédio</label>
                    <input type="predio" id="predio" placeholder="Informe o prédio do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="horariosDisponiveis">Horários Disponíveis</label>
                    <input type="horariosDisponiveis" id="horarios_disponiveis" placeholder="Informe os Horários disponíveis" required>
                </div>
                
                <div class="input-group">
                    <label for="largura">Largura</label>
                    <input type="largura" id="largura" placeholder="Informe a Largura do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="comprimento">Comprimento</label>
                    <input type="comprimento" id="comprimento" placeholder="Informe o comprimento do espaço físico" required>
                </div>
                
                <div class="input-group">
                    <label for="area">Área</label>
                    <input type="area" id="area" placeholder="Informe a área do espaço físico" required>
                </div>
                

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>

            </form>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body{
    background-image: url(background.avif);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    min-height: 100vh;
}
.w50{
    width: 50%;
    float: left;
    padding-right: 15px;
}
.box{
    display: flex;
    width: 930px;
}
.img-box{
    background-color: rgba(255, 255, 255, 0.5);
    width: 50%;
    display: flex;
    align-items: center;
    padding: 20px;
    border-radius: 20px  0 0 20px;
}
.img-box img{
    width: 100%;
}
.form-box{
    background-color: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(40px);
    padding: 30px 40px;
    width: 50%;
    border-radius: 0 20px 20px 0;
}
.form-box h2{
    font-size: 30px;
}
.form-box p{
    font-weight: bold;
    color: #3D3D3D;
}
.form-box p a{
    color: #3700ff;
    text-decoration: none;
}
.form-box form{
    margin: 20px 0;
}
form .input-group{
    margin-bottom: 15px;
}
form .input-group label{
    color: #3D3D3D;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}
form .input-group input{
    width: 100%;
    height: 47px;
    background-color: rgba(255, 255, 255, 0.32);
    border-radius: 20px;
    outline: none;
    border: 2px solid transparent;
    padding: 15px;
    font-size: 15px;
    color: #616161;
    transition: all 0.4s ease;
}
form .input-group input:focus{
    border-color: #4400ff69;
}
form .input-group button{
    width: 100%;
    height: 47px;
    background: #3700ff;
    border-radius: 20px;
    outline: none;
    border: none;
    margin-top: 15px;
    color: white;
    cursor: pointer;
    font-size: 16px;
}
@media (max-width:930px) {
    .img-box{
        display: none;
    }
    .box{
        width: 700px;
    }
    .form-box{
        width: 100%;
        border-radius: 20px;
    }
}
@media (max-width:500px) {
    .w50{
        width: 100%;
        padding: 0;
    }
}

</style>
    

</html>
